<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>!!</title>
  <link rel="stylesheet" href="static/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Обертка для поворота */
    #landscape-wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vh;   /* ширина = высота экрана */
      height: 100vw;  /* высота = ширина экрана */
      transform: translate(-50%, -50%) rotate(90deg);
      transform-origin: center center;
      background: black; /* фон, можно убрать */
    }

    /* Чтобы игра занимала всё пространство */
    #gameContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <p>Загрузка… ⏳</p>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
  </div>

  <!-- Обернули контейнер игры -->
  <div id="landscape-wrapper">
    <div id="gameContainer">
      <div id="game">
        <div id="player">
          <img src="static/toji.png">
        </div>

        <div id="score">Пройдено: 0</div>

        <!-- Сообщение о победе/поражении и кнопка рестарта -->
        <div id="message" style="display: none;">
          <p id="messageText"></p>
          <button id="restartBtn" style="display: none;">Начать сначала</button>
        </div>
      </div>

      <!-- Музыка -->
      <audio id="bgMusic" src="static/Leaving Tonight - The Neighbourhood.mp3" autoplay loop muted></audio>
    </div>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
